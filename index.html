---
layout: default
---

<div class="home row">

  

  <div class="posts col-md-8 col-md-offset-2">

    {% for post in site.posts %}
      <div class="post row">
        <div class="post-content">
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
          <p>{{ post.content }}</p>
        </div>
      </div>
    {% endfor %}
  </div>


</div>
